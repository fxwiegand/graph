<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force-Directed Graph Examples</title>
    <link rel="stylesheet" href="graph.css"> <!-- Include external CSS file -->
    <style>
        /* Style for container */
        .graph-container {
            display: flex;
        }

        /* Style for each graph */
        .graph {
            width: 100vw; /* One-half width minus margin */
            margin-right: 20px;
        }
    </style>
</head>
<body>

<!-- Create SVG containers for the graphs -->
<div class="graph-container">
    <div class="graph">
        <h2>Graph Test</h2>
        <svg id="graph2" width="1500px" height="1500px"></svg>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="graph.js"></script>

        <script>
            var nodes2 = [
                { id: 1, tooltip: "Node A", color: "#1f77b4" },
                { id: 2, tooltip: "Node B", color: "#ff7f0e" },
                { id: 3, tooltip: "Node C", color: "black" },
                { id: 4, tooltip: "Node D", color: "#d62728" },
                { id: 5, tooltip: "Node E", color: "black" },
                { id: 6, tooltip: "Node F", color: "#2ca02c" },
                { id: 7, tooltip: "Node G", color: "#9467bd" },
                { id: 8, tooltip: "Node H", color: "#8c564b" },
                { id: 9, tooltip: "Node I", color: "#e377c2" },
                { id: 10, tooltip: "Node J", color: "#7f7f7f" },
            ];
            var links2 = [
                { source: 1, target: 2, label: "Edge X" },
                { source: 1, target: 3, label: "Edge Y" },
                { source: 2, target: 4, label: "Edge Z" },
                { source: 2, target: 5, label: "Edge W" },
                { source: 3, target: 5, label: "Edge Q" },
                { source: 4, target: 5, label: "Edge V" },
                { source: 6, target: 7, label: "Edge K" },
                { source: 6, target: 8, label: "Edge L" },
                { source: 6, target: 9, label: "Edge M" },
                { source: 7, target: 8, label: "Edge N" },
                { source: 7, target: 9, label: "Edge O" },
                { source: 8, target: 9, label: "Edge P" },
                { source: 9, target: 10, label: "Edge R" },
                { source: 9, target: 3, label: "Edge A" },
            ];

            createForceDirectedGraph("#graph2", nodes2, links2);
        </script>
    </div>
</div>

</body>
</html>
