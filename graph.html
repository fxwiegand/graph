<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force-Directed Graph Examples</title>
    <link rel="stylesheet" href="graph.css"> <!-- Include external CSS file -->
    <style>
        /* Style for container */
        .graph-container {
            display: flex;
        }

        /* Style for each graph */
        .graph {
            width: 100vw; /* One-half width minus margin */
            margin-right: 20px;
        }
    </style>
</head>
<body>
